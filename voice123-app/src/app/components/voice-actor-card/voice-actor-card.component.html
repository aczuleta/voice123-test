<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]="profilePic">
    <mat-card-title><a href="{{profileLink}}" target="_blank">{{username}}</a></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div innerHTML="{{summary | highlight : keyword }}" class="summary"></div>
    <audio controls>
      <source [src]="voiceSample" 
      type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </mat-card-content>
</mat-card>
